<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JS</title>
    <script>
        function acendeLampada(){
            document.getElementById("luz").src = "../_imagens/acesa.png";
        }
        function apagaLampada(){
            document.getElementById("luz").src = "../_imagens/apagada.png";
        }
        function quebraLampada(){
            document.getElementById("luz").src = "../_imagens/quebrada.jpg";
        }

    </script>
</head>
<body>
    <h1>Acenda a lampada</h1>
    <img src="../_imagens/apagada.png" id="luz" alt="lampada" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()">
</body>
</html>
