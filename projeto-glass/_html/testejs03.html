<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JS</title>
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
            if (!quebrada){
                document.getElementById("luz").src = "../_imagens/" + tipo + ".png";
                if(tipo == 'quebrada'){
                    quebrada = true 
                }
            }            
        }
    </script>
</head>
<body>
    <h1>Acenda a lampada</h1>
    <img src="../_imagens/apagada.png" id="luz" alt="lampada" onmousemove="mudaLampada('acesa')" onmouseout="mudaLampada('apagada')" onclick="mudaLampada('quebrada')">
</body>
</html>
